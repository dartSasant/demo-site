<!DOCTYPE html>
<html lang="en">
<!-- Common header and CSS for all pages -->
<head>
    <meta charset="UTF-8">
    <title>Pushpalal Memorial Secondary School</title>
    <style>
        :root {
            --primary-color: #2e7d32;
            --accent-color: #ffe082;
            --text-color: #222;
            --background-color: #f5f5f5;
            --header-bg: #fff;
            --nav-bg: #fff;
            --nav-link: #080100;
            --nav-link-hover: #2e7d32;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffe082;
            color: var(--text-color);
        }
        .top-bar {
            background: #ffe082;
            color: #110707;
            font-size: 1rem;
            padding: 6px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
        }
        .top-bar span {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        header {
            max-width: 1200px;
            margin: 18px auto 0 auto;
            border-radius: 36px;
            box-shadow: 0 4px 20px var(--shadow-color);
            background: #fff;
            padding: 0 32px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            padding: 10px 0 0 0;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .logo img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            background: transparent;
        }
        .school-title {
            font-size: 2.3rem;
            font-weight: 700;
            margin: 0 32px;
            letter-spacing: 1px;
            color: #110409;
            flex: 1;
            text-align: center;
        }
        nav {
            background: transparent;
            box-shadow: none;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 9;
            margin-top: 10px;
        }
        .nav-list {
            display: flex;
            gap: 12px;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .nav-list > li {
            position: relative;
        }
        .nav-list > li > a {
            color: var(--nav-link);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.13rem;
            padding: 14px 26px;
            display: block;
            border-radius: 24px;
            transition: color 0.2s, background 0.2s;
        }
        .nav-list > li > a:hover,
        .nav-list > li > a.active {
            color: var(--nav-link-hover);
            background: #ffe082;
        }
        /* Dropdown styles */
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            min-width: 210px;
            background: #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            border-radius: 8px;
            z-index: 100;
            padding: 8px 0;
        }
        .dropdown-content a {
            color: #333;
            padding: 10px 22px;
            text-decoration: none;
            display: block;
            font-size: 1rem;
            border-radius: 0;
            transition: background 0.2s, color 0.2s;
        }
        .dropdown-content a:hover {
            background: #f5f5f5;
            color: var(--nav-link-hover);
        }
        .dropdown:hover .dropdown-content,
        .dropdown:focus-within .dropdown-content {
            display: block;
        }
        main {
            max-width: 1200px;
            margin: 18px auto 0 auto;
            border-radius: 36px;
            box-shadow: 0 4px 20px var(--shadow-color);
            background: #fff;
            padding: 36px 32px 24px 32px;
        }
        #hero {
            text-align: center;
            margin-bottom: 24px;
        }
        #hero h2,
        section h2 {
            color: var(--primary-color);
        }
        #hero h2 {
            font-size: 2.1em;
            margin-bottom: 10px;
        }
        section h2 {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 6px;
            margin-bottom: 16px;
            font-size: 1.3em;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #f0fdf4;
            margin-bottom: 16px;
            padding: 14px;
            border-radius: 10px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        ul li h3 {
            margin: 0 0 6px;
            color: #388e3c;
            font-size: 1.1em;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: var(--primary-color);
            color: #fff;
            margin-top: 120px;
        }
        @media (max-width: 1300px) {
            header, main {
                max-width: 98vw;
            }
            .header-content {
                max-width: 98vw;
            }
        }
        @media (max-width: 900px) {
            main {
                margin: 8px;
                padding: 8px;
            }
            header {
                padding: 0 4vw;
            }
            .header-content {
                flex-direction: column;
                gap: 8px;
            }
            .school-title {
                font-size: 1.1rem;
                margin: 0 0 0 0;
            }
        }
        .popup-img {
            transition: box-shadow 0.2s, opacity 0.2s;
        }
        .popup-img:hover {
            box-shadow: 0 4px 24px rgba(46, 125, 50, 0.18);
            opacity: 0.85;
        }
        
    </style>
</head>
<body>

        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="pushpalalShool.html">Home</a></li>

        <h2>Our Photo Gallery</h2>
        <div class="gallery-container">

            <img src="../websiteImage/sample1.jpg" alt="School Event 1">

        </div>
    </main>
    <!-- Lightbox Modal -->
    <div id="imgModal" style="display:none; position:fixed; z-index:9999; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); align-items:center; justify-content:center; transition:opacity 0.3s;">
        <span id="closeModal" style="position:absolute; top:32px; right:48px; font-size:2.5rem; color:#fff; cursor:pointer; user-select:none;">&times;</span>
        <img id="modalImg" src="" alt="Popup Image" style="max-width:90vw; max-height:80vh; border-radius:16px; box-shadow:0 4px 32px rgba(0,0,0,0.25); background:#fff; opacity:0; transition:opacity 0.3s;">
        <div id="modalCaption" style="color:#fff; text-align:center; margin-top:18px; font-size:1.1rem;"></div>
    </div>
    <script>
        // Popup for staff images
        document.querySelectorAll('section img[alt*="Pushpalal Memorial Secondary School"]').forEach(img => {
            img.style.cursor = 'zoom-in';
            img.classList.add('popup-img');
            img.addEventListener('click', function() {
                setTimeout(() => { modalImg.style.opacity = 1; }, 30);
            });
        });
        document.getElementById('closeModal').onclick = closeModal;
        document.getElementById('imgModal').onclick = function(e) {
            if (e.target === this) closeModal();
        };
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });
        function closeModal() {
            const modal = document.getElementById('imgModal');
            const modalImg = document.getElementById('modalImg');
            modalImg.style.opacity = 0;
            setTimeout(() => { modal.style.display = 'none'; }, 300);
        }
    </script>

    </footer>
