    <!-- Cards Component -->
    <div class="cards">
      <style>
        .team-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 2rem;
          padding: 2rem;
          max-width: 1200px;
          margin: 0 auto;
        }

        .team-card {
          background: #ffffff;
          border-radius: 12px;
          overflow: hidden;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
          transition:
            transform 0.3s ease,
            box-shadow 0.3s ease;
          border: 1px solid #f0f0f0;
          text-align: center;
        }

        .team-card:hover {
          transform: translateY(-10px);
          box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
        }

        .image-container {
          width: 100%;
          height: 300px;
          overflow: hidden;
          background-color: #f8f9fa;
        }

        .team-card img {
          width: 100%;
          height: 100%;
          object-fit: cover; /* Keeps images from stretching */
          filter: grayscale(
            20%
          ); /* Optional: adds a uniform professional tone */
          transition: filter 0.3s ease;
        }

        .team-card:hover img {
          filter: grayscale(0%);
        }

        .info {
          padding: 1.5rem;
        }

        .name {
          font-size: 1.25rem;
          font-weight: 700;
          color: #1a1a1a;
          margin-bottom: 0.25rem;
        }

        .role {
          font-size: 0.9rem;
          color: #6366f1; /* Brand color */
          font-weight: 600;
          text-transform: uppercase;
          letter-spacing: 1px;
          margin-bottom: 1rem;
        }

        .social-links {
          display: flex;
          justify-content: center;
          gap: 15px;
          border-top: 1px solid #eee;
          padding-top: 1rem;
        }

        .social-links a {
          color: #999;
          text-decoration: none;
          transition: color 0.2s;
        }

        .social-links a:hover {
          color: #1a1a1a;
        }
      </style>

      <div class="team-grid">
        <div class="team-card">
          <div class="image-container">
            <img src="https://via.placeholder.com/400x500" alt="Team Member" />
          </div>

            <div class="social-links">
